<!-- Main Header -->
<header class="main-header">
	<!-- Logo -->
	<a href="#" routerLink="/" class="logo" style="background-color: #fff !important">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini">
			<img [src]="'public/assets/img/logo-sm.jpg'" alt="Suryoday" class="site-logo-dashboard">
		</span>
		<!-- logo for regular state and mobile devices -->
		<span class="logo-lg">
			<img [src]="'public/assets/img/Suryoday_Logo.jpg'" alt="Suryoday" class="site-logo-dashboard">
		</span>
	</a>
	<!-- Header Navbar -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<li>
					<a id="btnFullscreen">
						<i class="fa fa-expand" aria-hidden="true"></i>
					</a>
				</li>
				<li class="dropdown user user-menu userBox"></li>
				<!-- Control Sidebar Toggle Button -->
			</ul>
		</div>
	</nav>
</header>
