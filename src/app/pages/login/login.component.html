<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
        <img [src]="'public/assets/img/Suryoday_Logo.jpg'" alt="Suryoday" class="site-logo">
    </div>
    <toaster-container></toaster-container>  
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form (submit)="login()" #LoginForm="ngForm">

        <div class="form-group has-feedback">
          <input type="username" class="form-control" placeholder="Username" autocomplete="off" required  name="uname" [(ngModel)]="username" #uname="ngModel">
          <span class="glyphicon glyphicon-enveloppe form-control-feedback"></span>
          <div *ngIf="uname.errors && (uname.dirty || uname.touched)" class="alert alert-danger">
              <div [hidden]="!uname.errors.required">
               Username is required
              </div>
              <div [hidden]="!uname.errors.minlength">
                Username is required
              </div>
          </div>
        </div>

        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" autocomplete="off" required minlength="1" name="passwd" [(ngModel)]="password" #passwd="ngModel">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <div *ngIf="passwd.errors && (passwd.dirty || passwd.touched)"
               class="alert alert-danger">
              <div [hidden]="!passwd.errors.required">
                Password is required
              </div>
              <div [hidden]="!passwd.errors.minlength">
               Invalid Password
              </div>
          </div>
        </div>
        <div class="row">
          
          <!-- /.col -->
          <div class="col-xs-4 pull-right">
            <button type="submit" [disabled]="!LoginForm.form.valid" class="btn btn-primary btn-block btn-flat pull-right">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>


    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</body>
