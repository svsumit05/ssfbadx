<button class="btn btn-primary pull-right" (click)="addDocumentType()">
    <i class="fa fa-plus-circle" aria-hidden="true"></i> Add New Document Type</button>


<popup #documentTypeAddPopup>
    <div class="box">
        <form class="form-horizontal" name="documentDetail" #documentDetail="ngForm" (ngSubmit)="addDocumentDetails(documentDetail.value);documentDetail.reset();">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Document Type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="documentType" [(ngModel)]="addDocumentTypeData.documentType" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Document Identifier.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="documentIdentifier" [(ngModel)]="addDocumentTypeData.documentIdentifier" required>
                    </div>
                </div>
            </div>

            <div class="box-footer">
                <button type="reset" class="btn btn-default" (click)="closeFrom()">Cancel</button>
                <button type="submit" [disabled]="!documentDetail.form.valid" class="btn btn-info pull-right">Submit</button>
            </div>
        </form>
    </div>
</popup>


<popup #documentTypeDetailViewPopup>

    <div class="box box-info">
        <form class="form-horizontal" name="editDocumentDetail" #editDocumentDetail="ngForm" (ngSubmit)="editDocumentTypeDetails(editDocumentDetail.value);editDocumentDetail.reset();">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Document Type.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="documentType" [(ngModel)]="addDocumentTypeData.documentType">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Document Identifier.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="documentIdentifier" [(ngModel)]="addDocumentTypeData.documentIdentifier" required>
                    </div>
                </div>

            </div>

            <div class="box-footer">
                <button type="reset" class="btn btn-default" (click)="closeFrom()">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Submit</button>
            </div>
        </form>
    </div>

</popup>

<popup #documentTypeAppRejPopup>
    <div class="box box-info">
        <form class="form-horizontal" name="documentRDetail" #documentRDetail="ngForm">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Document Type.</label>
                    <div class="col-sm-10">
                        <p>{{addDocumentTypeData.documentType}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Document Identifier.</label>
                    <div class="col-sm-10">
                        <p>{{addDocumentTypeData.documentIdentifier}}</p>
                    </div>
                </div>

            </div>

            <div class="box-footer">
                <button type="reset" class="btn btn-default" (click)="closeFrom()">Cancel</button>
                <button type="submit" class="btn btn-primary pull-right approve-button" (click)="userAction(addDocumentTypeData.documentId,'APPROVED',documentRDetail.value);documentRDetail.reset()"
                    [disabled]="!documentRDetail.form.valid">Approve</button>
                <button type="submit" class="btn btn-primary pull-right reject-button" (click)="userAction(addDocumentTypeData.documentId,'REJECTED',documentRDetail.value);documentRDetail.reset()"
                    [disabled]="!documentRDetail.form.valid">Reject</button>
            </div>
        </form>
    </div>
</popup>


<div id="preview" class="col s12 m9 l12">
    <p>
        <button type="button" class="btn waves-effect waves-light blue" (click)="rerender()">
            <i class="fa fa-refresh" aria-hidden="true"></i> Refresh
        </button>
    </p>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"></table>
</div>
