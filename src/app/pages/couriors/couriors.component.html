<button class="btn btn-primary pull-right" (click)="addVendor()">
    <i class="fa fa-plus-circle" aria-hidden="true"></i> Add New Courier</button>


<popup #vendorAddPopup>
    <div class="box">
        <form class="form-horizontal" name="vendorDetail" #vendorDetail="ngForm" (ngSubmit)="addVendorDetails(vendorDetail.value);vendorDetail.reset();">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Courier name.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="courierName" [(ngModel)]="addCourierData.courierName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Courier address.</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" name="courierAddress" [(ngModel)]="addCourierData.courierAddress" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">City.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="addCourierData.city" name="city" required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">State.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="addCourierData.state" name="state" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Country.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="country" [value]="India" [(ngModel)]="addCourierData.country" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Contact details</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="contactDetails" [(ngModel)]="addCourierData.contactDetails" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Email.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="emailId" [(ngModel)]="addCourierData.emailId" required>
                    </div>
                </div>
            </div>

            <div class="box-footer">
                <button type="reset" class="btn btn-default" (click)="closeFrom()">Cancel</button>
                <button type="submit" [disabled]="!vendorDetail.form.valid" class="btn btn-info pull-right">Submit</button>
            </div>
        </form>
    </div>
</popup>

                    </div>

                    <label for="inputEmai3" class="col-sm-2 control-label">Country.</label>

                    </div>

                    <label for="inputEmai3" class="col-sm-2 control-label">Contact details</label>
                    <div class="col-sm-10">

                    </div>
                </div>

                    <label for="inputEmai3" class="col-sm-2 control-label">Email.</label>

            </div>
        </form>
    </div>

</popup>

<popup #vendorAppRejPopup>
    <div class="box box-info">
        <form class="form-horizontal" name="vendorRDetail" #vendorRDetail="ngForm">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Courier name.</label>
                    <div class="col-sm-10">
                        <p>{{addCourierData.courierName}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Courier address.</label>
                    <div class="col-sm-10">
                        <p>{{addCourierData.courierAddress}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">City.</label>
                    <div class="col-sm-10">
                        <p>{{addCourierData.city}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">State.</label>
                    <div class="col-sm-10">
                        <p>{{addCourierData.state}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Country.</label>
                    <div class="col-sm-10">
                        <p>{{addCourierData.country}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Contact Details.</label>
                    <div class="col-sm-10">
                        <p>{{addCourierData.contactDetails}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Email.</label>
                    <div class="col-sm-10">
                        <p>{{addCourierData.emailId}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Comment</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="comment" required ngModel></textarea>
                    </div>
                </div>
            </div>

            <div class="box-footer">
                <button type="reset" class="btn btn-default" (click)="closeFrom()">Cancel</button>
                <button type="submit" class="btn btn-primary pull-right approve-button" (click)="userAction(addCourierData.courierModifiedId,'APPROVED',vendorRDetail.value);vendorRDetail.reset()"
                    [disabled]="!vendorRDetail.form.valid">Approve</button>
                <button type="submit" class="btn btn-primary pull-right reject-button" (click)="userAction(addCourierData.courierModifiedId,'REJECTED',vendorRDetail.value);vendorDetail.reset()"
                    [disabled]="!vendorRDetail.form.valid">Reject</button>
            </div>
        </form>
    </div>
</popup>


<div id="preview" class="col s12 m9 l12">
    <p>
        <button type="button" class="btn waves-effect waves-light blue" (click)="rerender()">
            <i class="fa fa-refresh" aria-hidden="true"></i> Refresh
        </button>
    </p>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"></table>
</div>
