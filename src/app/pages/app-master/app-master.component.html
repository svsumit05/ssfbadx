<button class="btn btn-primary pull-right add-new-order-button" (click)="addApplication()">
  <i class="fa fa-plus-circle" aria-hidden="true"></i> Add Application</button>

<popup #applicationAddPopup (cancelClick)="closeForm()">
  <div class="box box-info">
    <form class="form-horizontal" name="invAdd" #invAdd="ngForm" (ngSubmit)="addApplicationSubmit();invAdd.reset();">
      <div class="box-body">

        <div class="form-group">
          <label for="inputEmai3" class="col-sm-2 control-label">Application Name.</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="itemName" [(ngModel)]="appMasterData.applicationName" required>
          </div>
        </div> 

        <div class="form-group">
          <label for="inputEmai3" class="col-sm-2 control-label">Application User Id.</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" name="appOwnerId" [(ngModel)]="appMasterData.appOwnerId" required>
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmai3" class="col-sm-2 control-label">API OR Email ?</label>
          <div class="col-sm-1">
            API &nbsp;
            <input type="checkbox" name="isAPIAvailable" id="isAPIAvailable" class="apioremail" [(ngModel)]="appMasterData.isAPIAvailable"
              (click)="checkboxAPIValidation($element)">
          </div>
          <div class="col-sm-1">
            EMAIL &nbsp;
            <input type="checkbox" name="isEmailAvailable" id="isEmailAvailable" class="apioremail" [(ngModel)]="appMasterData.isEmailAvailable"
              (click)="checkboxEMAILValidation($element)">
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmai3" class="col-sm-2 control-label">Is Active Application ?</label>
          <div class="col-sm-10">
            <input type="checkbox" name="isActive" [(ngModel)]="appMasterData.isActive">
          </div>
        </div>

      </div>
      <div class="box-footer">
        <button type="reset" class="btn btn-default" (click)="closeForm()">Cancel</button>
        <button type="submit" class="btn btn-info pull-right" [disabled]="!invAdd.form.valid">Submit</button>
      </div>
    </form>
  </div>
</popup>

<div id="preview" class="col s12 m9 l12">
  <p>
    <button type="button" class="btn waves-effect waves-light blue" (click)="rerender()">
      <i class="fa fa-refresh" aria-hidden="true"></i> Refresh
    </button>
  </p>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"></table>
</div>
