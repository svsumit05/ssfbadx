<div class="form-horizontal">
    <div class="box-body">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">From Date</label>
            <div class="col-sm-9 datepicker">
                <datetime [timepicker]="false" [datepicker]="datepickerOpts" [(ngModel)]="fromDate"></datetime>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">To Date</label>
            <div class="col-sm-9 datepicker">
                <datetime [timepicker]="false" [datepicker]="datepickerOpts" [(ngModel)]="toDate"></datetime>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Select Branch</label>
            <div class="col-sm-4">
                <select class="form-control" [(ngModel)]="branch" [disabled]="this.currentUser.user_extra_info.role.roleID == 3">
                    <option value="ALL" selected>All Branch</option>
                    <option *ngFor="let BDD of branchDropDown" [ngValue]="BDD.branchCode">{{BDD.branchName}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Record Type</label>
            <div class="col-sm-5">
                <select class="form-control" name="recordTypeId" [(ngModel)]="recordTypeId" required>
                    <option value="" selected>Select Record Type</option>
                    <option *ngFor="let RTD of recordTypeDropDown" [ngValue]="RTD.recordTypeId">{{RTD.recordType}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Select Report Type</label>
            <div class="col-sm-4">
                <select class="form-control" [(ngModel)]="reportType">
                    <option value="" selected disabled>Select Report</option>
                    <option value="DOCREP" selected>Document Report</option>
                    <option value="DOCRET" selected>Document Retrival</option>
                </select>
            </div>
        </div>

    </div>
    <div class="box-footer">
        <button type="submit" class="btn btn-info pull-right" (click)="downloadFile()">Download</button>
    </div>
</div>
