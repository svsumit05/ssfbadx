
<popup #addBranch>
    <div class="box box-info">
        <form class="form-horizontal" id="addBranchForm" #addBranchForm="ngForm" (ngSubmit)="updateBranch();">
            <div class="box-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label required">Branch Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="branchName" [(ngModel)]="branchData.branchName" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label required">Branch code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="branchCode" [(ngModel)]="branchData.branchCode" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label required">Courier Serviceable</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="courierServicable" [(ngModel)]="branchData.courierServicable">
                    </div>
                </div>


            </div>
            <div class="box-footer">
                <button type="reset" class="btn btn-default" (click)="cancelCreateBranch()">Cancel</button>
                <button type="submit" class="btn btn-info pull-right" [disabled]="!addBranchForm.form.valid">Submit</button>
            </div>
        </form>
    </div>
</popup>


<popup #addBranchAppRejPopup>
    <div class="box box-info">
        <form class="form-horizontal" id="editBranchForm" #editBranchForm="ngForm">
            <div class="box-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label required">Branch Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="branchName" [(ngModel)]="editbranchData.branchName" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label required">Branch code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="branchCode" [(ngModel)]="editbranchData.branchCode" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label required">Courier Serviceable</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="courierServicable" [(ngModel)]="editbranchData.courierServicable" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmai3" class="col-sm-2 control-label">Comment</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="comment" required ngModel></textarea>
                    </div>
                </div>


            </div>
            <div class="box-footer">
                <button type="reset" class="btn btn-default" (click)="cancelCreateBranch()">Cancel</button>
                <button type="submit" class="btn btn-primary pull-right approve-button" (click)="userAction(editbranchData.dlmsBranchModId,'APPROVED',editBranchForm.value);editBranchForm.reset()"
                    [disabled]="!editBranchForm.form.valid">Approve</button>
                <button type="submit" class="btn btn-primary pull-right reject-button" (click)="userAction(editbranchData.dlmsBranchModId,'REJECTED',editBranchForm.value);editBranchForm.reset()"
                    [disabled]="!editBranchForm.form.valid">Reject</button>
            </div>
        </form>
    </div>
</popup>

<div id="preview" class="col s12 m9 l12">
    <p>
        <button type="button" class="btn waves-effect waves-light blue" (click)="rerender()">
            <i class="fa fa-refresh" aria-hidden="true"></i> Refresh
        </button>
    </p>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover"></table>
</div>
