<popup #orderVisitingCard>

    <div class="box box-info">
        <form class="form-horizontal" name="orderForm" #orderForm="ngForm" (ngSubmit)="onOrderPlace(orderForm.value); orderForm.reset();">

            <div class="box-body">

                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Employee Name</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="nameOfEmployee" id="nameOfEmployee" ngModel required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Employee Code</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="empCode" id="empCode" ngModel required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Email Id</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="empID" id="empID" ngModel required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Mobile No.</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="mobNo" id="mobNo" ngModel required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">Landline No.</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="landlineNo" id="landlineNo" ngModel required>
                    </div>
                </div>
            </div>

            <div class="box-footer">

                <input class="btn btn-default" type="submit" value="Cancle" (click)="onOrderReset()">
                <input class="btn btn-info pull-right" type="submit" value="Submit" [disabled]="!orderForm.form.valid">

            </div>
        </form>
    </div>
</popup>
